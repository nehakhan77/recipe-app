{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/styles.css' %}">
    <title>Recipes Home</title>
    <link rel="shortcut icon" href="{% static 'recipes/images/' %}">
</head>
<body>
    <div class="recipe-flex-container">
        <h2 class="main-header">Full List of Recipes</h2>
        {% for object in object_list %}
        <div class="recipes-container">
            <a href="{{object.get_absolute_url}}" class="recipe-wrapper">
                <div>
                    <img src="{{object.pic.url}}" class="recipe-image" />
                </div>
                <div class="recipe-main-holder">
                    <p class="recipe-link">{{object.name}}</p>
                    <p class="recipe-description"><span class="description-field">Description:
                        </span>{{object.description}}</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
